<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="calc.css">
	<title></title>
</head>
<body>

  <div class="container-fluid text-center">
    <form class="calculator">
      <h1 >Basic Calculator</h1>
      <div id="screen" class="text-right"></div>
      
      <div>
        <div class="row" id="2ndrow">
        <input class=" num " type="button"  value="7">
        <input class="num" type="button" value="8">
        <input class="num " type="button" value="9">
          <button class="operator " type="button" value="/">/</button>
      </div>
      <div class="row" id="3rdrow">
        <input class="num" type="button" value="4">
        <input class="num" type="button" value="5">
        <input class="num" type="button" value="6">
        <button class="operator " type="button" value="*"> *</button>
      </div>
      <div class="row" id="4throw">
        <input class="num" type="button" value="1">
        <input class="num" type="button" value="2">
        <input class="num" type="button" value="3">
        <button class="operator" type="button" value="-">-</button>
      </div>
      <div class="row" id="5throw">
        <input class="num " type="button" value=".">
        <input class="num " type="button" value="0">
        <button id='equals' class="equals " type="button" value="="> = </button>
        <button class="operator " type="button" value="+">+</button>
      </div>
        <div class="row">
          <button id='delete' type='button' value='DEL' >CE</button>
          <button id='allClear'  type="button" value="AC">AC</button>
      </div>
      </div>
    </form>
  </div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
